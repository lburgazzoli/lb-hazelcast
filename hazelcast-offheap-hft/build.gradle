project.ext {
    bundleImportPackages = [
        '*'
    ]

    bundleExportPackages = [
        "*"
    ]
}

dependencies {
    compile project(":hazelcast-offheap")
    compile "net.openhft:lang:$openhftLangVersion"
    compile "net.openhft:collections:$openhftCollectionsVersion"
}

jar {
    manifest {
        instruction 'Import-Package' , bundleImportPackages.join(',')
        instruction 'Export-Package' , bundleExportPackages.join(',')
    }
}
