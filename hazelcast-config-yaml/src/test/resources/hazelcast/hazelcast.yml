---
group:
  name: "group-name"
  password: "group-password"
network:
  reuse-address: true
  port: 5900
  port-auto-increment: false
  port-count: 100
  public-address: "127.0.0.1"
  outbound-ports:
    - "9000-10000"
    - "10100"
  join:
    multicast:
      enabled: true
      loopback-mode-enabled: false
      trusted-interfaces:
        - "eth0"
        - "eth1"
    tcp-ip:
      enabled: true
      connection-timeout-seconds: 10
      required-member: "127.0.0.1"
      members:
        - "192.168.0.1"
        - "192.168.0.2"
        - "192.168.0.3"